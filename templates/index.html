<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ManageIt Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<style>
    *{
    box-sizing: border-box;
    text-decoration: none;
    margin: 0;
    padding: 0;
}

body {
    background-color: bisque;
}

.my-title {
    margin: 0 auto;
    padding: 10px;
}

.navbar {
    background-color: #228527;
    margin-bottom: 50px;
}

.slider{
    width: 100%;
    height: 60vh;
}
</style>

<body>
    <nav class="navbar text-light">
        <div class="container-fluid">
            <span class="my-title h1">ManageIt</span>
        </div>
    </nav>

    <!-- Start of image slider -->
    <div class="container">
        <img class="slider" name="slide"/>
    </div>
    <!-- End of image slider -->
    
    <div class="container mt-5 mb-5 d-flex justify-content-around">
        <div class="row">
            <div class="card me-4" style="width: 18rem;">
                <img src="/static/images/employees.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Employees Section</h5>
                    <p class="card-text">View Add Delete the details of employees.</p>
                    <a href="/e" class="btn btn-primary">Click Here</a>
                </div>
            </div>
            <div class="card ms-4" style="width: 18rem;">
                <img src="/static/images/notes.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Notes Section</h5>
                    <p class="card-text">View Add Delete the notes related to workplace.</p>
                    <a href="/n" class="btn btn-primary">Click Here</a>
                </div>
            </div>
        </div>
    </div>

</body>
<!-- <script src="slider.js"></script> -->

<script>
    let i = 1;
const sliderTime = 3000;
const noOfImages = 4;

const doSlide = () => {
  document.slide.src = "../static/slider-image/slider-image-" + i.toString(10);
  i = (i < noOfImages - 1) ? i + 1 : 1;
  setTimeout("doSlide()", sliderTime);
}

window.onload = doSlide;
</script>

</html>
